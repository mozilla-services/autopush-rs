name: Build, Tag and Push Container Images to GAR Repository

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
  workflow_dispatch: {}

jobs:
  build-and-push-autoconnect:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'pull_request' &&
        contains(github.event.pull_request.labels.*.name, 'preview') &&
        github.event.pull_request.head.repo.full_name == github.repository
      )
    permissions:
      contents: read
      id-token: write
    uses: mozilla-it/deploy-actions/.github/workflows/build-and-push.yml@1b87069d293273436a84dff04954a8950d3ff9ca # v6.1.0
    with:
      image_name: autoconnect
      gar_name: autopush-prod
      project_id: moz-fx-autopush-prod
      postbuild_script: "./scripts/smoketests/autoconnect.sh autoconnect"
      docker_build_args: |
        CRATE=autoconnect
        BINARY=autoconnect
  build-and-push-autoendpoint:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'pull_request' &&
        contains(github.event.pull_request.labels.*.name, 'preview') &&
        github.event.pull_request.head.repo.full_name == github.repository
      )
    permissions:
      contents: read
      id-token: write
    uses: mozilla-it/deploy-actions/.github/workflows/build-and-push.yml@1b87069d293273436a84dff04954a8950d3ff9ca # v6.1.0
    with:
      image_name: autoendpoint
      gar_name: autopush-prod
      project_id: moz-fx-autopush-prod
      postbuild_script: "./scripts/smoketests/autoendpoint.sh autoendpoint"
      docker_build_args: |
        CRATE=autoendpoint
        BINARY=autoendpoint