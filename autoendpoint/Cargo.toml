[package]
name = "autoendpoint"
version = "1.0.0"
authors = ["Mark Drobnak <mdrobnak@mozilla.com>", "jrconlin <me+crypt@jrconlin.com>"]
edition = "2018"

[dependencies]
actix-http = "1.0"
actix-web = "2.0"
actix-rt = "1.0"
actix-cors = "0.2.0"
autopush_common = { path = "../autopush-common" }
cadence = "0.19.1"
config = "0.10.1"
docopt = "1.1.0"
futures = { version = "0.3", features = ["compat"] }
lazy_static = "1.4.0"
sentry = { version = "0.18", features = ["with_curl_transport"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
slog = { version = "2.5", features = ["max_level_trace", "release_max_level_error", "dynamic-keys"] }
slog-async = "2.4"
slog-envlogger = "2.2.0"
slog-mozlog-json = "0.1"
slog-scope = "4.3"
slog-stdlog = "4.0"
slog-term = "2.5"
thiserror = "1.0"
url = "2.1"
