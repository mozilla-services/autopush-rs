[workspace]
members = [
  "autopush-common",
  # Pending removal: https://github.com/mozilla-services/autopush-rs/issues/524
  #"autopush",
  "autoendpoint",
  "autoconnect",
  "autoconnect/autoconnect-common",
  "autoconnect/autoconnect-settings",
  "autoconnect/autoconnect-web",
  "autoconnect/autoconnect-ws",
  "autoconnect/autoconnect-ws/autoconnect-ws-sm",
]
resolver = "2"

[workspace.package]
version = "1.70.11"
authors = [
  "Ben Bangert <ben@groovie.org>",
  "JR Conlin <jrconlin@mozilla.com>",
  "Phil Jenvey <pjenvey@underboss.org>",
  "Alex Crichton <alex@alexcrichton.com>",
  "Mark Drobnak <mdrobnak@mozilla.com>",
]
edition = "2021"

[workspace.dependencies]
# ideally, this would contain any crates that are shared between crates.
# there are some lingering code interdependencies that prevent that, but it should
# remain a goal for the overall refactor.

deadpool = { version = "0.10", features = ["managed", "rt_tokio_1"] }
actix = "0.13"
actix-cors = "0.7"
actix-http = "3.2"
actix-rt = "2.7"
actix-test = "0.1"
actix-web = "4.2"
actix-ws = "0.2"
backtrace = "0.3"
base64 = "0.22"
bytes = "1.4"
bytestring = "1.2"
cadence = "1.2"
chrono = "0.4"
config = "0.14"
ctor = "0.2"
docopt = "1.1"
env_logger = "0.11"
fernet = "0.2.0"
futures = { version = "0.3", features = ["compat"] }
futures-util = { version = "0.3", features = [
  "async-await",
  "compat",
  "sink",
  "io",
] }
futures-locks = "0.7"
hex = "0.4.2"
httparse = "1.3"
hyper = "1.2"
lazy_static = "1.4"
log = { version = "0.4", features = [
  "max_level_debug",
  "release_max_level_info",
] }
mockall = "0.12"
mozsvc-common = "0.2"
openssl = { version = "0.10" }
rand = "0.8"
regex = "1.4"
reqwest = { version = "0.12", features = ["json", "blocking"] }
rusoto_core = { version = "0.47", default-features = false, features = [
  "rustls",
] } # locked by serde_dynamodb 0.9
rusoto_credential = { version = "0.47" } # locked by serde_dynamodb 0.9
rusoto_dynamodb = { version = "0.47", default-features = false, features = [
  "rustls",
] } # locked by serde_dynamodb 0.9
sentry = { version = "0.32", features = [
  "debug-logs",
] } # Using debug-logs avoids https://github.com/getsentry/sentry-rust/issues/237
sentry-core = { version = "0.32" }
sentry-actix = "0.32"
sentry-backtrace = "0.32"
serde = "1.0"
serde_derive = "1.0"
serde_dynamodb = "0.9"
serde_json = "1.0"
slog = { version = "2.7", features = [
  "dynamic-keys",
  "max_level_trace",
  "release_max_level_info",
] }
slog-async = "2.6"
slog-envlogger = "2.2.0"
slog-mozlog-json = "0.1"
slog-scope = "4.4"
slog-stdlog = "4.1"
slog-term = "2.6"
thiserror = "1.0"
tokio = "1.36"
tokio-compat-02 = "0.2"
tokio-core = "0.1"
tokio-io = "0.1"
tokio-openssl = "0.6"
# Use older version of tungstenite to support legacy connection server.
tungstenite = { version = "0.9.2", default-features = false } # 0.10+ requires tokio 0.3+
uuid = { version = "1.1", features = ["serde", "v4"] }
url = "2.2"

autoconnect = { path = "./autoconnect" }
autoconnect_common = { path = "./autoconnect/autoconnect-common" }
autoconnect_settings = { path = "./autoconnect/autoconnect-settings" }
autoconnect_web = { path = "./autoconnect/autoconnect-web" }
autoconnect_ws = { path = "./autoconnect/autoconnect-ws" }
autoconnect_ws_clientsm = { path = "./autoconnect/autoconnect-ws/autoconnect-ws-clientsm" }
autopush_common = { path = "./autopush-common", features = ["dual"] }

[profile.release]
debug = 1
